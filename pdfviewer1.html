<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer Test</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/96ad6fa231.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="top-bar">
        <button class="btn btn-info" id="prev-page">
            <i class="fas fa-arrow-circle-left"></i> Prev page
        </button>
        <button class="btn btn-info" id="next-page">
            Next page <i class="fas fa-arrow-circle-right"></i>
        </button>
        <span class="page-info">
            <!-- Page <span id="page-num"></span> of <span id="page-count"></span> -->
            Page <input type="number" name="page-num" id="page-num" oninput="jumpToPage()"> of <span id="page-count"></span>
        </span>
    </div>
    
    <div class="d-flex justify-content-center">
        <canvas id="pdf-render"></canvas>
    </div>

    <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
    <script src="js/main.js"></script>
    
</body>
</html>
