<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer Test</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/96ad6fa231.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container d-flex flex-column align-items-center">
        <input class="form-control" type="text" name="txt_something" id="" placeholder="Something ..">
        <input class="form-control" type="file" name="input_file" id="input_file">
        <div>
            <button class="btn btn-primary" onclick="something()">View pdf</button>
            <button class="btn btn-primary" onclick="customView()">Custom view</button>
        </div>

    </div>
    <script src="js/main.js"></script>
    <script>
        function something() {
            let pdf_file = document.querySelector('#input_file').value
            console.log(pdf_file)
            window.open("../docs/grimm10.pdf");
        }
        function customView() {
            window.open("pdfviewer1.html")
        }
    </script>
</body>
</html>
